<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>TA Queue</title>
	
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />

	{% load staticfiles %}
	
	<!--Plugins-->
	<link href="{% static 'home/assets/css/bootstrap.min.css' %}" rel="stylesheet" />	
	<link href="{% static 'home/assets/css/paper-kit.css' %}" rel="stylesheet"/>
	<script src="{% static 'home/assets/js/popper.min.js' %}" type="text/javascript"></script>


	<!--     Fonts and icons     -->
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

	<!-- Style Sheets -->
	<link href="{% static 'home/assets/css/style.css' %}" rel="stylesheet" />	
	
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-default">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar-menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/">TA Office Hours</a>
    <div class="collapse navbar-collapse" id="navbar-menu">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button type="button" class="btn btn-outline-default btn-round" data-toggle="modal" data-target="#myModal">Login as TA</button>
            </li>
        </ul>
    </div>
	</nav>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="exampleModalLabel">TA Sign-in</h5>
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                    <span aria-hidden="true">&times;</span>
	                </button>
	            </div>
	            <div class="modal-body">
	            	<div class="container">
	            		
	            	</div>
	            </div>
	        </div>
	    </div>
	</div>

	{%block content%}
	{%endblock%}
</body>

<script src="{% static 'home/assets/js/jquery-3.2.1.js' %}" type="text/javascript"></script>
<script src="{% static 'home/assets/js/bootstrap.min.js' %}" type="text/javascript"></script>
